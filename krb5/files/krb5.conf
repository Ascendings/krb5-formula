{% from "krb5/map.jinja" import krb5_settings as krb5 with context -%}

# Managed by Salt

{%- for key, value in krb5.config.iteritems() %}
  {%- if value is mapping %}
[{{ key }}]
    {%- for key2, value2 in value.iteritems() %}
      {%- if value2 is mapping %}
  {{ key2 }} = {
        {%- for key3, value3 in value2 %}
          {%- if value3 is list %}
            {%- for v in value3 %}
    {{ key3 }} = {{ v }}
            {%- endfor %}
          {%- else %}
    {{ key3 }} = {{ value3 }}
          {%- endif %}
        {%- endfor %}
  }
      {%- elif value2 is list %}
        {%- for v in value2 %}
  {{ key2 }} = {{ v }}
        {%- endfor %}
      {%- else %}
  {{ key2 }} = {{ value2 }}
      {%- endif %}
    {%- endfor %}
  {%- else %}
[{{ key }}]

  {% endif -%}
{%- endfor -%}

